<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bar Chart Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js"></script>
    <style>
      #chart-container {
        height: 300px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <h2>Bar Chart Visualization</h2>

    <label for="mthinOfficeInput">Enter MthinOffice: </label>
    <input
      type="number"
      id="mthinOfficeInput"
      placeholder="Enter MthinOffice number"
    />
    <button id="drawChartButton">Draw Chart</button>

    <input type="file" id="fileInput" />

    <div id="chart-container">
      <canvas id="myBarChart"></canvas>
    </div>
    <script src="interactiveBarChart.js"></script>
  </body>
</html>
